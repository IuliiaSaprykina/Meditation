<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Show Page</title>
    <script defer src="userShowPage.js"></script>
    <link rel="stylesheet" href="userShowPage.css">
</head>
<body>
    <header >
        <button class="button1" onclick="location.href='http://localhost:3001/index'" type="button">
            Return to Main Page
        </button>
    </header>
    <div class="user-data"></div>
    <div class="book-list">
        <ul id="book-new-line">
        </ul>
    </div>
    <div class="delete-books">
        <form action="" method="POST">
            <input type="hidden" name="_method" value="delete" />
            <label>Select book you want to remove from your list</label>
            <p></p>
            <select style=" height:50px; font-size: 20px;" id="book-select" name="book_id"></select>
            <input type="submit" value="Remove book from your list">
        </form>
    </div>
    <div class="update-user">
        <form action="" method="POST">
            <input type="hidden" name="_method" value="update" />
            <label>Change your user name</label>
            <p></p>
            <input type="text" name="name" placeholder="Type new name">
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
