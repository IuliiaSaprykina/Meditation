<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore page</title>
    <script defer src="explore.js"></script>
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <h1>Meditation Books</h1>
    <p>
        <form action="http://localhost:3001/index">
            <input type="submit" value="Return to Main Page" />
        </form>
    </p>

    <div class="books-data"></div>
    <p></p>
        <div class="new-user">
            <form action="http://localhost:3000/users" method="post">
                <label>Create a new user: </label>
                <input type="text" name="name" placeholder="Enter name">
                <input type="submit" value="Create user">
            </form>
        </div>
        <p></p>
        <div class="new-user-books">
            <form action="http://localhost:3000/user_books" method="post">
                <label>Select your username and a book to add to your list</label>
                <select id="user-select" name="user_id"></select>
                <select id="book-select" name="book_id"></select>
                <input type="submit" value="Add book to your list">
            </form>
        </div>
        <p></p>
        <div class="user-page">
            <form action="userShowPage.html" method="get">
                <label>Choose user name</label>
                <select id="user-page-select" name="user_id"></select>
                <input type="submit" value="Go to user page">
            </form>
        </div>
    </body>
    </html>
