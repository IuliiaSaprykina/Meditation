<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="center-content">
    <h1>Meditation Cube</h1>
    <div class="explore-button">
        <form action="explore.html">
            <input type="submit" value="Explore Meditation" />
        </form>
    </div> 
    <div class="practice-button">
            <form action="practicePage.html">
                <input type="submit" value="Practice Meditation" />
            </form>
    </div>
    </div>
    <div class="new-user">
        <form action="http://localhost:3000/users" method="post">
            <label>Create a new user: </label>
            <input type="text" name="name" placeholder="Enter name">
            <input type="submit" value="Create user">
        </form>
    </div>
        <div class="user-page">
            <form action="userShowPage.html" method="get">
                <label>Choose user name:</label>
                <select id="user-page-select" name="user_id"></select>
                <input type="submit" value="Go to user page">
            </form>
        </div>
</body>
</html>
